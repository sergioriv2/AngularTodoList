<div class="todo-list-head">
    <div class="list-dates">
        <label class="list-date">{{ dateLabel }}</label>
        <label class="list-date-day">{{ dateWeekday }}</label>
    </div>
</div>
<div class="todo-list-body" *ngIf="todoList.length > 0">
    <ul>
        @for (item of todoList; track $index) {
        <li>
            <todo-details [todoDetails]="item"></todo-details>
        </li>
        }
    </ul>
</div>
<create-todo-button [dateDetails]="dateDetails"></create-todo-button>
