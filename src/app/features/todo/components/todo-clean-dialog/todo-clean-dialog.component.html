<h2 mat-dialog-title>Are you sure you want to clean your trash?</h2>
<mat-dialog-actions>
    <button mat-raised-button (click)="close()" tabindex="-1">Cancel</button>
    <button
        mat-raised-button
        (click)="cleanTrash()"
        color="primary"
        tabindex="-1"
    >
        Clean
    </button>
</mat-dialog-actions>
