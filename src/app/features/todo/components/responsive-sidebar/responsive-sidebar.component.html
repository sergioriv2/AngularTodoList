<div class="user-info">
    <div class="user-info-image">
        {{ userName.charAt(0) }}
    </div>
    <label class="user-info-name">{{ userName }}</label>
</div>
<div class="sidebar-body">
    @for (option of sidebarOptions; track $index) {
    <div class="sidebar-item">
        <ul class="sidebar-content-list">
            @for (optionItem of option; track $index) {
            <li>
                <a
                    class="sidebar-content-item"
                    [routerLink]="optionItem.linkTo"
                    routerLinkActive="sidebar-item-active"
                    [routerLinkActiveOptions]="{
                        exact: true
                    }"
                >
                    <i [class]="optionItem.faClass"></i>
                    <label>
                        {{ optionItem.name }}
                    </label>
                </a>
            </li>
            }
        </ul>
    </div>
    }
</div>
<div class="sidebar-footer">
    <button class="signout-button" (click)="signOut()">Sign out</button>
</div>
